openapi: 3.0.0
info:
  title: Shopping Cart API
  version: 1.0.0
  description: >
    Event-sourced shopping cart powered by Emmett + Express.js.
    Uses OpenAPI validation + security handlers with in-memory infrastructure.
servers:
  - url: http://localhost:3000
    description: Local development

paths:
  /clients/{clientId}/shopping-carts/current/product-items:
    post:
      operationId: addProductItem
      x-eov-operation-handler: shoppingCarts
      summary: Add a product item
      security:
        - bearerAuth:
            - cart:write
      parameters:
        - $ref: '#/components/parameters/ClientId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - productId
                - quantity
              properties:
                productId:
                  type: string
                  minLength: 1
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '204':
          description: Product added
        '400':
          $ref: '#/components/responses/ValidationProblem'
        '403':
          description: Shopping cart closed or invalid state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Missing or invalid token

    delete:
      operationId: removeProductItem
      x-eov-operation-handler: shoppingCarts
      summary: Remove a product item
      security:
        - bearerAuth:
            - cart:write
      parameters:
        - $ref: '#/components/parameters/ClientId'
        - name: productId
          in: query
          required: true
          schema:
            type: string
            minLength: 1
        - name: quantity
          in: query
          required: true
          schema:
            type: integer
            minimum: 1
        - name: unitPrice
          in: query
          required: true
          schema:
            type: number
            minimum: 0
      responses:
        '204':
          description: Product removed
        '400':
          $ref: '#/components/responses/ValidationProblem'
        '403':
          description: Not enough items to remove
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Missing or invalid token

  /clients/{clientId}/shopping-carts/current/confirm:
    post:
      operationId: confirmShoppingCart
      x-eov-operation-handler: shoppingCarts
      summary: Confirm current cart
      security:
        - bearerAuth:
            - cart:write
      parameters:
        - $ref: '#/components/parameters/ClientId'
      responses:
        '204':
          description: Shopping cart confirmed
        '400':
          $ref: '#/components/responses/ValidationProblem'
        '403':
          description: Shopping cart empty or closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Missing or invalid token

  /clients/{clientId}/shopping-carts/current:
    delete:
      operationId: cancelShoppingCart
      x-eov-operation-handler: shoppingCarts
      summary: Cancel the cart
      security:
        - bearerAuth:
            - cart:write
      parameters:
        - $ref: '#/components/parameters/ClientId'
      responses:
        '204':
          description: Shopping cart cancelled
        '400':
          $ref: '#/components/responses/ValidationProblem'
        '403':
          description: Shopping cart not open
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        '401':
          description: Missing or invalid token

components:
  parameters:
    ClientId:
      name: clientId
      in: path
      required: true
      schema:
        type: string
        minLength: 1

  schemas:
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          example: about:blank
        title:
          type: string
          example: Bad Request
        status:
          type: integer
          example: 400
        detail:
          type: string
          example: quantity must be positive
        errors:
          type: array
          items:
            type: object
            properties:
              path:
                type: string
              message:
                type: string
              errorCode:
                type: string

  responses:
    ValidationProblem:
      description: Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProblemDetails'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
